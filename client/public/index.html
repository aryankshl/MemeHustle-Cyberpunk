    <!-- Preload cyberpunk fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* Prevent flash of unstyled content */
      body {
        background: #0a0a0a;
        color: #00ffff;
        font-family: 'Courier New', monospace;
      }
      
      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .cyber-loader {
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #00ffff;
        font-family: 'Courier New', monospace;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this cyberpunk chaos.</noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loader" id="initial-loader">
      <div>
        <div class="cyber-loader"></div>
        <div class="loader-text">
          INITIALIZING NEURAL LINK...<br>
          ðŸ’€ HACK THE PLANET ðŸ’€
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loader when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
